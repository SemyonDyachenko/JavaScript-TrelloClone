<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="root">
    <div id="tables">

    <div class="table">
        <div class="header">
            <h3 id="main-table-name" style="cursor:default;" class="table-name">TODO LIST</h3>
    

            <input style="display:none;" type="text" id="table-name-input" name="table-name-input">

            <a onclick="SaveTableNameChanges()" style="display: none;margin-left:250px;" href="#" id="completer"><li class="fas fa-check-circle"></li></a>

            <a onclick="ChangeTableName()" href="#" id="namechanger" class="namechanger"><li class="fas fa-edit"></li></a>
        </div>
        

       <!-----------------Part 2--------------> 

        <section class="cards" id="cards">

        </section>
        
        <div class="adding-cards">
            <input type="text" id="input-for-add-card" name="input-for-add-card">
            <a  onclick="addCard('click')" href="#" id="additem"><li class="fas fa-plus"></li> Add another card</a>
        </div>
      
        
    </div>
    <div id="settings">
        <a onclick="" href="#" id="settings-button" class="settings-button"><li class="fas fa-cog"></li></a>
    </div>

    <div style="display: none;" id="card-settings">
        <div class="change-card-info">
            <h3 id="cardLabelheader"></h3>
            <h5 id="card-list-info"></h5>
            <input type="text" id="input-for-change-card-label" name="input-for-change-card-label">
        </div>
        <a id="close-edit-panel" href="#">Close</a>
        <a id="delete-card" href="#">Delete</a>
        <a id="saved-card-changes" href="#">Save</a>
    </div>

    </div>

    <script src="index.js"></script>
    <script src="table-name.js"></script>
</body>
</html>
